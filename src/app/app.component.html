<div class="games grid" *ngFor="let game of games">
  <p class="game name">{{game.name}}</p>
  <p class="game company">{{game.company}}</p>
  <p class="game realeasing">{{game.releasingDate}}</p>
  <p class="game genre">{{game.genre}}</p>
  <img class="game cover" src="https://http2.mlstatic.com/D_NQ_NP_736245-MLA44387182842_122020-O.jpg" alt={{game.name}}>
</div>
